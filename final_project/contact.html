<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Local Hiking Trails</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="styles/styles.css">
  <script type="module" src="scripts/theme.js" defer></script>
</head>
<body>
  <header>
    <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
    <div class="logo">
      <img src="images/hiking_trails.png" alt="Local Hiking Trails Logo">
      <h1>Local Hiking Trails</h1>
    </div>
    <nav class="navbar">
      <a href="index.html" class="logo">Local Hiking Trails</a>
      <button id="menu-toggle" aria-label="Toggle menu">â˜°</button>
      <ul id="nav-links" class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="trails.html">Trails</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="form-result.html" class="active">Thank you</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Discover Beautiful Trails</h1>
      <p>Browse through our curated list of trails and find your next adventure.</p>
      <a href="trails.html" class="btn">Explore Trails</a>
    </section>
    <section class="contact-form">
      <h1>Contact Us</h1>
      <form id="contactForm" action="form-result.html" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p class="social">
      <a href="https://github.com/your-username" target="_blank" rel="noopener">GitHub</a> â€¢

    </p>
    <p>&copy; <span id="year"></span> | Thomas Garcia | Utah, United States</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Hamburger menu
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
