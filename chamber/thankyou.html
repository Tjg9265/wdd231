<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You â€” Timbuktu Chamber</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/join.css">
  <link rel="stylesheet" href="styles/larger.css">
  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
  <header>
    <img src="images/chamber_logo.png" alt="Chamber Logo" class="logo">
    <h1>Timbuktu Chamber of Commerce</h1>
    <p>Connecting our community and local businesses</p>

    <div class="btn-group">
      <a href="index.html" class="btn">Home</a>
      <a href="directory.html" class="btn">Directory</a>
      <a href="discover.html" class="btn">Discover</a>
      <a href="join.html" class="btn">Join</a>
      <a href="contact.html" class="btn">Contact</a>
      <a href="thankyou.html" class="btn">Thank you</a>
    </div>
  </header>

  <main>
    <h2>Thank You for Your Application!</h2>
    <p>We appreciate your interest in joining the Timbuktu Chamber of Commerce.</p>

    <section id="formData"></section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Timbuktu Chamber of Commerce</p>
  </footer>

  <script>
    // Display submitted form data
    const params = new URLSearchParams(window.location.search);
    const output = `
      <p><strong>First Name:</strong> ${params.get("firstName")}</p>
      <p><strong>Last Name:</strong> ${params.get("lastName")}</p>
      <p><strong>Email:</strong> ${params.get("email")}</p>
      <p><strong>Phone:</strong> ${params.get("phone")}</p>
      <p><strong>Organization:</strong> ${params.get("organization")}</p>
      <p><strong>Submitted:</strong> ${params.get("timestamp")}</p>
    `;
    document.getElementById("formData").innerHTML = output;

    // Footer year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
